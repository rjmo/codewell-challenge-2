<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <title>Fiber</title>
</head>

<body style="overflow-x: hidden;">
    <main class="container-fluid p-0">
            <div class="row" style="height: 100vh;">
                <div class="col-lg-6 p-lg-5 py-lg-0 p-5 pb-0">
                    <div class="p-lg-5 pb-lg-0  d-lg-flex justify-content-center flex-column">
                        <p class="fw-bold text-black h5 pb-lg-4 pb-2">Fiber</p>
                        <h4 class="display-6 fw-bold pb-lg-4">Create your Fiber account</h4>
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Your name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="John Doe">
                        </div>
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="john@exemple.com">
                        </div>
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="At least 8 caracters">
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                By creating an account on Fiber, you agree to the <a class="fw-bold" href="">Terms & Conditions</a>.
                            </label>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <button class="btn-fiber fw-bold">Create Fiber Account</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p >Already have an account? <a class="fw-light" href="">Sign in</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-lg-5 py-lg-0 d-lg-block d-none" style="background-color: #4D13D0;">
                    <div class="p-lg-5">
                        <img class="img-fluid py-lg-4 mt-lg-5" src="./assets/Sign Up Image.png" alt="">
                        <h2 class="display-6 fw-bold text-white text-center">Unparalleled Templates</h2>
                        <p class="text-center" style="color: #E5DDFD;">Crafted by a team of professional designers, our templates are unparalleled in the market</p>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
